<p> LISTADO DE HEROES</p>

<div *ngIf=" heroreBorrado;else noBorrado">
    <h1></h1>
    <span>heroe borrado: <small>{{heroreBorrado}}</small></span>
</div>

<ng-template #noBorrado>
    <h3> no se ah borrao nada</h3>
</ng-template>



<button (click)="borrarHeroe()"> Borrar</button>


<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} -{{heroe}} </li>

</ul>
